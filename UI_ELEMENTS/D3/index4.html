<html>

<head>
  <title>Learning D3</title>
  <script src="d3.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="chart"></div>

  <script>
    const myData = [100, 125, 320, 440, 500, 720, 50];

    const height = 500;
    const width = 500;
    //const barWidth = 35;
    //const barOffset = 5;

    const yScale = d3.scale.linear()
      .domain(0, d3.max(myData))
      .range([0, height]);

    const xScale = d3.scale.ordinal()
      .domain(d3.range(0, myData.length))
      .rangeBands([0, width]);


    d3
      .select('#chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background', '#f4f4f4')
      .selectAll('rect')
      .data(myData)
      .enter()
      .append('rect')
      .style('fill', 'lightgreen')
      .attr('width', xScale.rangeBand())
      .attr('height', function (d) {
        return yScale(d);
      })
      .attr('x', function (d, i) {
        return xScale(i);
      })
      .attr('y', function (d) {
        return height - yScale(d);
      });

  </script>
</body>

</html>
