<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning D3</title>
  <!--<script src="https://d3js.org/d3.v5.min.js"></script>
  -->
  <script src="d3.min.js"></script>


</head>

<body>

  <h1>Top Smartphones</h1>
  <ul class="items">
    <li>iPhone 6</li>
    <li>Galaxy S6</li>
    <li>LG G3</li>
    <li>Windows Phone</li>
    <li>HTC One</li>
  </ul>


  <script>
    //d3.selectAll('li').style('color', 'red');
    const styles = [
      {
        'background': 'red',
        'color': 'white',
        'width': '35'
      },
      {
        'background': 'yellow',
        'color': 'black',
        'width': '25'
      },
      {
        'background': 'green',
        'color': 'white',
        'width': '20'
      },
      {
        'background': 'black',
        'color': 'white',
        'width': '10'
      },
      {
        'background': 'orange',
        'color': 'white',
        'width': '10'
      }
    ];
    /*
        d3.selectAll('.items li')
          .data(styles)
          .style({
            "font-size": "18px",
            "padding": "6px",
            "margin": "4px",
            "list-style": "none",
            "background": function (d) {
              return d.background;
            },
            "color": function (d) {
              return d.color;
            },
            "width": function (d) {
              return d.width + '%';
            }
          });
    */
    let li = d3.selectAll('.items li').data(styles);
    li.style('font-size', '18px');
    li.style('padding', '6px');
    li.style('margin', '4px');
    li.style('list-style', 'none');
    li.style('background', (d) => d.background);
    li.style('color', (d) => d.color);
    li.style('width', (d) => d.width + '%');
  </script>
</body>

</html>
