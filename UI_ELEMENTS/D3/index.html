<body>
  <p>My Name is

  </p>
  <ul class="items">

    <li>This is an item</li>
    <li>This is an item</li>
    <li>This is an item</li>
    <li>This is an item</li>
  </ul>

  <script>

    /* // Using numbers in styling

    */

    const numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90, 101, 122];
    const name = 'Andriy Polykhin';

    const li = d3.select('body')
      .selectAll('.items li')
      .data(numArray)
      .text(function (d) {
        return 'This is item number ' + d;
      })
    li.enter().append('li')
      .text(function (d) {
        return 'This is item number ' + d;
      })
    li.exit().remove();

    d3.select('.name').text(name);
  </script>
</body>
