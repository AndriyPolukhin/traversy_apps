<html>

<head>
  <style>
    .bar-chart {
      background-color: #c7D9D9;
    }
  </style>
</head>

<body>

  <svg></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    const svgWidth = 500;
    const svgHeight = 300;
    const svg = d3.select('svg')
      .attr("width", svgWidth)
      .attr("height", svgHeight)
      .attr("class", "bar-chart");

    const dataset = [80, 100, 56, 120, 180, 30, 40, 120, 160];
    const barPadding = 5;
    const barWidth = (svgWidth / dataset.length);
    const barChart = svg
      .selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("y", (d) => {
        return svgHeight - d;
      })
      .attr("height", (d) => {
        return d;
      })
      .attr("width", barWidth - barPadding)
      .attr("transform", (d, i) => {
        const xCoordinates = barWidth * i;
        return "translate(" + xCoordinates + ")";
      });
  </script>
</body>

</html>
